
    <div class="container">
        <ul class="list-unstyled" style="display: inline-flex;margin-left: -10%;" dnd-list="containers" dnd-drop="cardMove(event,index,item,type,external)">
            <li ng-repeat="(listName, list) in cards.lists" dnd-draggable="containers[0]" dnd-effect-allowed="move" ng-mousedown="checkSrcCard(listName)">
                <section class="list">
                    <header>Task {{listName}} {{'('+list.length+')'}}</header>
                    <ul class="list-unstyled" dnd-list="list">
                        <li ng-repeat="item in list"
                            dnd-draggable="item"
                            dnd-moved="list.splice($index, 1);taskMove(event)"
                            dnd-effect-allowed="move"
                            >
                            <article class="card">
                                <header>{{item.label}}</header>
                            </article>
                        </li>
                        <li><a class="btn btn-info waves-effect waves-light" data-toggle="modal" data-target="#taskModal">add task</a></li>
                    </ul>
                </section>
            </li>
            <span >
                <button style="margin-right: 21px;margin-top: 5px;" type="button" class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target="#cardModal">Add a card...</button>
            </span>
        </ul>
      
    
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cardModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title h4,responsive">Card Add Form</h4>
                </div>
                <br/>
                <!--Body-->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <!--Form-->
                            <form name="cardForm" novalidate ng-submit="addCard()">
                                <div class="form-group">
                                    <label for="">Title</label>
                                    <input ng-model="card.title" type="text" class="form-control" placeholder="Title"/>
                                </div>

                                <div class="form-group">
                                    <label for="">Created At</label>
                                <input ng-model="card.date" type="date" class="form-control" name="" placeholder="DueDate"/>
                                </div>

                                <div class="form-group">
                                    <label for="">Created By</label>
                                    <select ng-model="card.creator" class="form-control" ng-options="o.value as o.name for o in userList"></select>
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary" value="Save"/>
                                </div>
                            </form>
                            <!--/.Form-->
                        </div>
                    </div>
                </div>
                <!--/.Body-->
            </div>
        </div>
    </div>
    <!--/.Modal-->

    <!-- Modal -->
    <div class="modal fade" id="taskModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title h4,responsive">Task Add Form</h4>
                </div>
                <br/>
                <!--Body-->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <!--Form-->
                            <form name="cardForm" novalidate ng-submit="addTask()">
                                <div class="form-group">
                                    <label for="">Text</label>
                                    <input ng-model="task.text" type="text" class="form-control" placeholder="Title"/>
                                </div>

                                <div class="form-group">
                                    <label for="">Created At</label>
                                <input ng-model="task.date" type="date" class="form-control" name="" placeholder="DueDate"/>
                                </div>

                                <div class="form-group">
                                    <label for="">Created By</label>
                                    <select ng-model="task.creator" class="form-control" ng-options="o.value as o.name for o in userList"></select>
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary" value="Save"/>
                                </div>
                            </form>
                            <!--/.Form-->
                        </div>
                    </div>
                </div>
                <!--/.Body-->
            </div>
        </div>
    </div>
    <!--/.Modal-->
